# Mosquitto configuration for WattMCP

# Basic settings
listener 1883
allow_anonymous true

# WebSocket support
listener 9001
protocol websockets

# Logging
log_dest stdout
log_type all
log_timestamp true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Log file
log_dest file /mosquitto/log/mosquitto.log

# Security settings
# Uncomment for production use
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl